<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encode-Decode</title>

    <style>
      * {
        font-family: Arial, Arial, Helvetica, sans-serif;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .button {
        font-weight: bolder;
        font-size: 1.4em;
        border: none;
        box-sizing: border-box;
        border-radius: 2px;
        cursor: pointer;
        margin: 2px;
        padding: 0 16px;
        height: 40px;
        background-color: #19c1ce;
        color: #212429;
      }

      .label {
        font-size: 2em;
      }

      .textarea {
        width: 80%;
        min-height: 300px;
      }
    </style>
  </head>
  <body>
    <main class="content">
      <label class="label" for="encoded-value">Valor em base64</label>
      <textarea
        class="textarea"
        name="encoded-value"
        id="encoded-value"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <div>
        <button id="btnEncode" class="button">↑ Converter para base64</button
        ><button class="button" id="btnDecode">↓ Converter para texto puro</button>
      </div>

      <br />
      <label class="label" for="decoded-value">Valor em texto puro</label>
      <textarea
        class="textarea"
        name="decoded-value"
        id="decoded-value"
        cols="30"
        rows="10"
      ></textarea>
    </main>
    <footer class="content">
      <p>Não confia?</p>
      <p>
        Ta no <a href="https://github.com/angeliski/encode-decode" target="_blank">Github</a>, você
        pode fazer deploy da sua versão.
      </p>
    </footer>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const encodeButton = document.getElementById('btnEncode');
        encodeButton.addEventListener(
          'click',
          () => {
            const decodedTextarea = document.getElementById('decoded-value');
            const encodedTextarea = document.getElementById('encoded-value');

            encodedTextarea.value = window.btoa(decodedTextarea.value);
          },
          false,
        );

        const decodeButton = document.getElementById('btnDecode');
        decodeButton.addEventListener(
          'click',
          () => {
            const decodedTextarea = document.getElementById('decoded-value');
            const encodedTextarea = document.getElementById('encoded-value');

            decodedTextarea.value = window.atob(encodedTextarea.value);
          },
          false,
        );
      });
    </script>
  </body>
</html>
